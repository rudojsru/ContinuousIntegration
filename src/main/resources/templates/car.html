<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Kurs Thymleaf </h1>
<p> Priwet!!! </p>
<p th:text="${cars}"></p>
<tr th:each="car: ${cars}">
    <td th:text="${car.getMark()}"></td>
    <td th:text="${car.getModel()}"></td> <br>
    <p>==============</p>
</tr>

<form th:action="@{/add-car}" th:object="${newCar}" method="post">
    <p>Mark: <input type="text" th:field="*{model}"></p>
    <p>Model: <input type="text" th:field="*{mark}"></p>
    <p><input type="submit" value="add new car"> </p>
 </form>
</body>
</html>
